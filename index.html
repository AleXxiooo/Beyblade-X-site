<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8" />
    <title>Beyblade X Combo Builder</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <div id="naglowek">
        <h1>Beyblade X Combo</h1>
    </div>

    <div id="menu">
        <!-- Jeśli będzie potrzeba -->
    </div>
    
    <div id="glowny">

        <div id="lewa_strona">
          <label>Blade <select class="selectBlade"></select></label>
          <label>Ratchet <select class="selectRatchet"></select></label>
          <label>Bit <select class="selectBit"></select></label>
        </div>

        <div id="prawa_strona">
          <label>Blade <select class="selectBlade2"></select></label>
          <label>Ratchet <select class="selectRatchet2"></select></label>
          <label>Bit <select class="selectBit2"></select></label>
        </div>
        
    </div>

    <!-- Sekcja wyświetlania wybranych danych -->
    <div id="wyniki">
        <div class="bey-section" id="leftResult">
            <div id="bladeStatsLeft" class="stats"></div>
            <div id="ratchetStatsLeft" class="stats"></div>
            <div id="bitStatsLeft" class="stats"></div>
        </div>

        <div class="bey-section" id="rightResult">
            <div id="bladeStatsRight" class="stats"></div>
            <div id="ratchetStatsRight" class="stats"></div>
            <div id="bitStatsRight" class="stats"></div>
        </div>
    </div>

    <canvas id="statsChart" width="600" height="300"></canvas>
        
    <div id="stopka">
        <!-- Stopka, jeśli coś dodasz -->
    </div>

    <script src="bey_czesci.js"></script>
    <script src="script.js"></script>
    
</body>
</html>
