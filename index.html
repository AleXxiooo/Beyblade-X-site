<!DOCTYPE html>
<html lang="pl">
<head>

        </div>
        
    </div>

    <div id="wyniki">
        <div class="bey-section" id="leftResult"></div>
        <div class="bey-section" id="rightResult"></div>
    </div>

    </div>
